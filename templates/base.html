<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'theme/node_modules/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'theme/node_modules/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'theme/css/style.css' %}">


  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'theme/images/image.png' %}"/>
  <link rel="stylesheet" href="{% static 'vendors/fontawesome/all.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/select2/select2.min.css' %}">
  <style>
    /* Create two equal columns that floats next to each other */
    .column_one {
      float: left;
      width: 100%;
      padding: 10px;
      height: 90px; /* Should be removed. Only for demonstration */
    }
    .column_two {
      float: left;
      width: 50%;
      padding: 10px;
      height: 90px; /* Should be removed. Only for demonstration */
    }

    .column_three {
      float: left;
      width: 33%;
      padding: 10px;
      height: 90px; /* Should be removed. Only for demonstration */
    }

    .column_four {
      float: left;
      width: 25%;
      padding: 10px;
      height: 90px; /* Should be removed. Only for demonstration */
    }
    .column_ten {
      float: left;
      width: 10%;
      padding: 10px;
      height: 90px; /* Should be removed. Only for demonstration */
    }
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>

  <script src="{% static "js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" %}"></script>
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
        <a class="navbar-brand brand-logo" href="{% url "home" %}"><img src="{% static 'theme/images/logo.svg' %}" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="{% url "home" %}"><img src="{% static 'theme/images/logo-mini.svg' %}" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center">
        <div style="margin-left:auto; margin-right:0;" color="white">
          Hoy es:  &nbsp;&nbsp;
          <strong>
           <span id="time"></span>
          </strong>
        </div>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item nav-profile">
            <div class="nav-link">
              <div class="profile-image"> <img src="{% static 'theme/images/image.png' %}" alt="image"/> <span class="online-status online"></span> </div>
              <div class="profile-name">
                <p class="name">Historias clínicas</p>
                <p class="designation">Dr. Pedro</p>
              </div>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url "patients-list" %}"><img class="menu-icon" src="{% static 'theme/images/menu_icons/01.png' %}" alt="menu icon"><span class="menu-title">Pacientes</span></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "paraclinicals-list" %}"><img class="menu-icon" src="{% static 'theme/images/menu_icons/02.png' %}" alt="menu icon"><span class="menu-title">Paraclínicos</span></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "cie10-list" %}"><img class="menu-icon" src="{% static 'theme/images/menu_icons/09.png' %}" alt="menu icon"><span class="menu-title">CIE10</span></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "medicines-list" %}"><img class="menu-icon" src="{% static 'theme/images/menu_icons/03.png' %}" alt="menu icon"><span class="menu-title">Vademecum</span></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "medical-record-list" %}"><img class="menu-icon" src="{% static 'theme/images/menu_icons/04.png' %}" alt="menu icon"><span class="menu-title">Historias clínicas</span></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "backups-list" %}"><img class="menu-icon" src="{% static 'theme/images/menu_icons/05.png' %}" alt="menu icon"><span class="menu-title">Copias de seguridad</span></a></li>
        </ul>
      </nav>
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="main-panel">
        <div class="content-wrapper">
            <div>
              {% block heading %}{% endblock %}
            </div>
            <div>
                {% block content %}{% endblock %}
            </div>

            <hr>
        </div>
      </div>
    </div>

  </div>
  <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.2.min.js" %}"><\/script>')
  </script>

  <script src="{% static "js/vendor/bootstrap.min.js" %}"></script>

  <script src="{% static "js/main.js" %}"></script>

  <!-- plugins:js -->
  <script src="{% static 'theme/node_modules/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'theme/node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
  <script src="{% static 'theme/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendors/select2/select2.min.js' %}"></script>
  <script src="{% static 'vendors/select2/es.js' %}"></script>
  <script src="{% static 'theme/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{% static 'theme/node_modules/chart.js/dist/Chart.min.js' %}"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'theme/js/off-canvas.js' %}"></script>
  <script src="{% static 'theme/js/misc.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'theme/js/dashboard.js' %}"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    $.fn.select2.defaults.set('language', 'es');
    var myVar = setInterval(myTimer, 1000);

    function myTimer() {
        var d = new Date();
        var weekday=["Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado"];
      	var monthname=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        document.getElementById('time').innerHTML=weekday[d.getDay()]+" "+d.getDate()+" de "+monthname[d.getMonth()]+" de "+d.getFullYear() + " - Son las "+d.toLocaleTimeString();
    }

    (function(b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l;
      b[l] || (b[l] =
        function() {
          (b[l].q = b[l].q || []).push(arguments)
        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = '//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X', 'auto');
    ga('send', 'pageview');

    $(document).ready(function(){
      $("form > p").addClass("col-md-12");
      $("form > p > label").addClass("col-md-4");
      $("textarea").attr("rows","2");
      $("textarea").attr("cols","20");
      $("#id_medicines").select2({
        multiple:true
      });
      $("#id_paraclinicals").select2({
        multiple:true
      });
      $("#id_diagnostic").css("width","50%")
      $("#id_diagnostic").select2({
        multiple:true,
        minimumInputLength: 3,
        tags: [],
        ajax: {
            url: "{% url 'cie10-search' %}",
            dataType: 'json',
            language: {
              // You can find all of the options in the language files provided in the
              // build. They all must be functions that return the string that should be
              // displayed.
              inputTooShort: function () {
                return "Debe ingresar al menos tres caracteres";
              }
            },
            type: "GET",
            data: function (term) {
                return {
                    search: term
                };
            },
            results: function (data) {
                return {
                    results: data.results
                };
            }
        }
      });

      $("#id_diagnostics_images_aux").select2({
        multiple:true,
        minimumInputLength: 3,
        tags: [],
        ajax: {
            url: "{% url 'cie10-search' %}",
            dataType: 'json',
            language: {
              // You can find all of the options in the language files provided in the
              // build. They all must be functions that return the string that should be
              // displayed.
              inputTooShort: function () {
                return "Debe ingresar al menos tres caracteres";
              }
            },
            type: "GET",
            data: function (term) {
                return {
                    search: term
                };
            },
            results: function (data) {
                return {
                    results: data.results
                };
            }
        }
      });
      $("#id_obstetric").hide();
      $("#id_patient").select2({});
      $("#general > p > input").attr("readonly", true);
      $("#general > p > select").attr("readonly", true);
      if ($("#id_birth_date").length) {
        var birth_date = $("#id_birth_date").val().split('/')
        $("#id_birth_date").val(birth_date[2]+'-'+birth_date[1]+'-'+birth_date[0])
      }
      if ($("#id_created_at_date").length) {
        var created_at = $("#id_created_at_date").val().split('/')
        $("#id_created_at_date").val(created_at[2]+'-'+created_at[1]+'-'+created_at[0])
      }
      $(".table").css("width","90%")
      $("#id_created_at_date").attr("type","date");
      $("#id_birth_date").attr("type","date");
      $("#id_created_at_hour").attr("type","time");
      $("label[for=id_birth_date]").text("Fecha de Nacimiento")


    });
  </script>
  <!-- End custom js for this page-->
</body>

</html>
