{% extends "base.html" %}

{% block title %}Copia de Seguridad{% endblock %}

{% block heading %} <h2>Eliminar Copia de Seguridad</h2> {% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Esta seguro de eliminar "{{ object }}"?</p>
    <input style="float:right" type="submit" class="btn btn-primary btn-fw" value="Eliminar"></input>
</form>
<a href="{% url 'backups-list' %}"><input style="float:left" type="button" class="btn btn-primary btn-fw" value="Volver"></input></a>
{% endblock %}
